<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>affvisine</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content-wrapper">
            <header>
                <h1>affvisine</h1>
                <p>Interactive 2D Affine Transformation Visualizer</p>
            </header>

            <main>
                <div class="visualizer-container">
                    <div class="matrix-controls">
                        <h2>Transformation Matrix</h2>
                        <div class="matrix-grid">
                            <input
                                type="number"
                                id="m00"
                                class="matrix-input"
                                value="1"
                                step="0.1"
                            />
                            <input
                                type="number"
                                id="m01"
                                class="matrix-input"
                                value="0"
                                step="0.1"
                            />
                            <input
                                type="number"
                                id="m02"
                                class="matrix-input"
                                value="0"
                                step="0.1"
                            />

                            <input
                                type="number"
                                id="m10"
                                class="matrix-input"
                                value="0"
                                step="0.1"
                            />
                            <input
                                type="number"
                                id="m11"
                                class="matrix-input"
                                value="1"
                                step="0.1"
                            />
                            <input
                                type="number"
                                id="m12"
                                class="matrix-input"
                                value="0"
                                step="0.1"
                            />

                            <input type="number" id="m20" class="matrix-input" disabled value="0" />
                            <input type="number" id="m21" class="matrix-input" disabled value="0" />
                            <input type="number" id="m22" class="matrix-input" disabled value="1" />
                        </div>
                    </div>

                    <div class="grids-container">
                        <div class="grid-wrapper">
                            <h3>Original</h3>
                            <svg
                                id="original-grid"
                                viewBox="-6 -6 12 12"
                                preserveAspectRatio="xMidYMid meet"
                            >
                                <!-- Grid will be rendered here -->
                            </svg>
                        </div>
                        <div class="grid-wrapper">
                            <h3>Transformed</h3>
                            <svg
                                id="transformed-grid"
                                viewBox="-6 -6 12 12"
                                preserveAspectRatio="xMidYMid meet"
                            >
                                <!-- Transformed grid will be rendered here -->
                            </svg>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 Jarrett Keifer</p>
                </div>
                <div class="footer-center">
                    <a
                        href="https://github.com/jkeifer/affvisine"
                        target="_blank"
                        class="github-link"
                    >
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">

                            ></path>
                        </svg>
                        view or contribute to this project on github
                    </a>
                </div>
                <div class="footer-right">
                    <p class="build-info">Build: <span id="commit-hash">loading...</span></p>
                </div>
            </div>
        </footer>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
